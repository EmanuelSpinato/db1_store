<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha - DB1 Store</title>
    <link rel="stylesheet" href="css/change_password.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="dashboard-header">
        <div class="container header-content">
            <img src="images/logo.png" alt="Logo DB1 Store" class="dashboard-logo">
            <nav class="dashboard-navbar">
                <a href="dashboard.html">Início</a>
                <a href="ofertas.html">Ofertas</a>
                <a href="categories.html">Categorias</a>
                <a href="cart.html">Carrinho</a>
                <a href="profile.html">Perfil</a>
            </nav>
        </div>
    </header>

    <!-- Formulário de Alteração de Senha -->
    <section class="change-password-section">
        <div class="container">
            <h2>Alterar Senha</h2>
            <form id="changePasswordForm">
                <label for="currentPassword">Senha Atual</label>
                <input type="password" id="currentPassword" name="currentPassword" placeholder="Senha Atual" required>

                <label for="newPassword">Nova Senha</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Nova Senha" required>

                <label for="confirmNewPassword">Confirme a Nova Senha</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirme a Nova Senha" required>

                <!-- Botões de Ação -->
                <div class="form-buttons">
                    <button type="button" onclick="saveNewPassword()">Salvar Alterações</button>
                    <button type="button" onclick="cancelChange()">Cancelar</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 DB1 Store. Todos os direitos reservados.</p>
            <nav class="footer-links">
                <a href="#">Contato</a>
                <a href="#">Sobre</a>
                <a href="#">Ajuda</a>
            </nav>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/change_password.js"></script>
</body>
</html>
