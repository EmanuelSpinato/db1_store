<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/forgot-password.css">
    <title>Esqueceu a Senha - DB1 Store</title>
</head>
<body>
    <div class="form-container">
        <img src="images/logo.jpg" alt="Logo DB1 Store" class="logo mb-4 mx-auto">
        <h1>Recupere sua Senha</h1>
        <p class="instructions" id="instructionText">Digite seu e-mail cadastrado e enviaremos um código para redefinir sua senha.</p>
        
        <!-- Formulário para Enviar o Código -->
        <form id="forgotPasswordForm" onsubmit="handleFormSubmit(event)">
            <input type="email" placeholder="Email" required id="email" class="w-full p-3 mb-4">
            <button type="submit" id="sendCodeButton">Enviar Código</button>
        </form>
        
        <!-- Formulário de Verificação do Código -->
        <div id="codeVerificationSection" class="hidden">
            <input type="text" placeholder="Digite o código" required id="verificationCode" class="w-full p-3 mb-4">
            <button onclick="verifyCode()">Confirmar Código</button>
        </div>
        
        <!-- Formulário para Redefinição de Senha -->
        <div id="passwordResetSection" class="hidden">
            <input type="password" placeholder="Nova senha" required id="newPassword" class="w-full p-3 mb-4">
            <input type="password" placeholder="Confirmar nova senha" required id="confirmPassword" class="w-full p-3 mb-4">
            <button onclick="resetPassword()">Redefinir Senha</button>
        </div>
        
        <p class="back-link">
            <a href="index.html">Voltar para o Login</a>
        </p>
    </div>
    <script src="/js/forgot-password.js"></script>
</body>
</html>
