<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login - DB1 Store</title>
</head>
<body>
    <div class="form-container">
        <img src="images/logo.jpg" alt="Logo DB1 Store" class="logo mb-4 mx-auto">
        <h1>Bem-vindo ao DB1 Store</h1>
        <form id="loginForm">
            <input type="email" placeholder="Email" required id="email" class="w-full p-3 mb-4">
            <input type="password" placeholder="Senha" required id="password" class="w-full p-3 mb-4">
            <label class="flex items-center mb-4">
                <input type="checkbox" id="rememberMe" class="mr-2"> Manter-me conectado
            </label>
            <button type="submit">Entrar</button>
            <p>
                <a href="forgot-password.html">Esqueceu sua senha?</a>
            </p>
            <p>
                <a href="register.html">Registrar-se</a>
            </p>
        </form>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
