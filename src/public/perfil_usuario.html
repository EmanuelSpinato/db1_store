<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - DB1 Store</title>
    <link rel="stylesheet" href="css/perfil_usuario.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="dashboard-header">
        <div class="container header-content">
            <img src="images/logo.png" alt="Logo DB1 Store" class="dashboard-logo">
            <nav class="dashboard-navbar">
                <a href="dashboard.html">Início</a>
                <a href="ofertas.html">Ofertas</a>
                <a href="categories.html">Categorias</a>
                <a href="cart.html">Carrinho</a>
                <a href="profile.html">Perfil</a>
            </nav>
        </div>
    </header>

    <!-- Formulário de Edição do Perfil -->
    <section class="edit-profile-section">
        <div class="container">
            <h2>Editar Informações Pessoais</h2>
            <form id="editProfileForm">
                <label for="fullName">Nome Completo</label>
                <input type="text" id="fullName" name="fullName" placeholder="Nome Completo" required value="João da Silva">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required value="joao.silva@email.com">

                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone" placeholder="Telefone" required value="(11) 99999-9999">

                <!-- Botões de Ação -->
                <div class="form-buttons">
                    <button type="button" onclick="saveChanges()">Salvar Alterações</button>
                    <button type="button" onclick="cancelChanges()">Cancelar</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 DB1 Store. Todos os direitos reservados.</p>
            <nav class="footer-links">
                <a href="#">Contato</a>
                <a href="#">Sobre</a>
                <a href="#">Ajuda</a>
            </nav>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/perfil_usuario.js"></script>
</body>
</html>
